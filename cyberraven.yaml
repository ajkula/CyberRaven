        wordlists: []
    injection:
        enable: true
        test_sql: true
        test_nosql: true
        test_json: true
        test_path: true
        sql_payloads: []
        nosql_payloads: []
        json_payloads: []
        path_payloads: []
    dos:
        enable: true
        test_flooding: true
        test_large_payloads: true
        test_conn_exhaustion: true
        flooding_duration: 10s
        flooding_rate: 20
        max_payload_size: 5242880
        max_connections: 10
    tls:
        enable: true
        test_cipher_suites: true
        test_certificates: true
        test_downgrade: true
        weak_ciphers: []
        test_self_signed: true
        test_expired_certs: true
reports:
    formats:
        - html
        - json
        - txt
    output_dir: ./reports
    template: ""
    include_logs: true
    include_raw_data: false
    severity_levels:
        - low
        - medium
        - high
        - critical
output:
    verbosity: normal
    colors: true
    progress_bars: true
    interactive: false
    real_time: false
    show_banner: true
logging:
    level: info
    format: text
    output_file: ""
    rotation: false
    max_size: 10
    max_backups: 3
    max_age: 30
