engine:
    max_workers: 10
    timeout: 30s
    rate_limit: 10
    enable_sniffing: false
    enable_attacks: true
    max_retries: 3
    retry_delay: 1s
target:
    name: Default Target
    description: Target system for security assessment
    base_url: http://localhost:8080
    headers: {}
    auth:
        type: none
        username: ""
        password: ""
        token: ""
        hmac:
            secret: ""
            algorithm: sha256
            signature_header: X-Signature
            timestamp_header: X-Timestamp
            timestamp_tolerance: 5m0s
        custom_headers: {}
    tls:
        insecure_skip_verify: true
        ca_cert_path: ""
        client_cert_path: ""
        client_key_path: ""
        min_version: ""
        max_version: ""
        cipher_suites: []
    profile: webapp-generic
attacks:
    enabled: []
    disabled: []
    aggressive: false
    jwt:
        enable: true
        test_alg_none: true
        test_alg_confusion: true
        test_weak_secrets: true
        weak_secrets:
            - secret
            - secretkey
            - secret123
            - mysecret
            - jwt_secret
            - your-256-bit-secret
            - your-secret-key
            - mySecretKey
            - jsonwebtoken
            - jwt-key
            - token-secret
            - "123456"
            - password
            - "123456789"
            - "12345678"
            - "12345"
            - "1234567"
            - qwerty
            - abc123
            - password123
            - admin
            - letmein
            - welcome
            - monkey
            - dragon
            - master
            - defaultsecret
            - default
            - changeme
            - temp
            - test
            - demo
            - example
            - sample
            - placeholder
            - dummy
            - rails_secret
            - django_secret
            - flask_secret
            - express_secret
            - spring_secret
            - laravel_secret
            - symfony_secret
            - a
            - "1"
            - x
            - key
            - dev
            - prod
            - staging
            - "null"
            - undefined
            - ""
            - ' '
            - c2VjcmV0
            - cGFzc3dvcmQ=
            - MTIzNDU2
            - deadbeef
            - cafebabe
            - 1234567890abcdef
            - company
            - app
            - api
            - service
            - backend
        test_expiration: true
    hmac:
        enable: true
        test_replay: true
        test_timing: true
        replay_window: 5m0s
        timing_requests: 50
    api:
        enable: true
        enable_auto_discovery: true
        test_enumeration: true
        test_method_tampering: true
        test_parameter_pollution: true
        common_endpoints:
            - /api/auth
            - /api/auth/login
            - /api/auth/register
            - /rest/user/login
            - /rest/user/register
            - /auth
            - /authentication
            - /login
            - /logout
            - /tokens
            - /sessions
            - /signin
            - /signup
            - /register
            - /api
