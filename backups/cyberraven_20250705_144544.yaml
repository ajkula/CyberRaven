engine:
    max_workers: 10
    timeout: 30s
    rate_limit: 10
    enable_sniffing: false
    enable_attacks: false
    max_retries: 3
    retry_delay: 1s
target:
    name: My Target Application
    description: Target system for security assessment
    base_url: https://localhost:8080/ui/
    headers: {}
    auth:
        type: none
        username: ""
        password: ""
        token: ""
        hmac:
            secret: ""
            algorithm: sha256
            signature_header: X-Signature
            timestamp_header: X-Timestamp
            timestamp_tolerance: 5m0s
        custom_headers: {}
    tls:
        insecure_skip_verify: true
        ca_cert_path: ""
        client_cert_path: ""
        client_key_path: ""
        min_version: ""
        max_version: ""
        cipher_suites: []
    profile: ""
attacks:
    enabled: []
    disabled: []
    aggressive: false
    jwt:
        enable: true
        test_alg_none: true
        test_alg_confusion: true
        test_weak_secrets: true
        weak_secrets: []
        test_expiration: true
    hmac:
        enable: true
        test_replay: true
        test_timing: true
        replay_window: 5m0s
        timing_requests: 50
    api:
        enable: true
        enable_auto_discovery: false
        test_enumeration: true
        test_method_tampering: true
        test_parameter_pollution: true
        common_endpoints: []
        wordlists: []
    injection:
        enable: true
        test_sql: true
        test_nosql: true
        test_json: true
        test_path: true
        sql_payloads: []
        nosql_payloads: []
        json_payloads: []
        path_payloads: []
    dos:
        enable: true
        test_flooding: true
        test_large_payloads: true
        test_conn_exhaustion: true
        flooding_duration: 10s
        flooding_rate: 20
        max_payload_size: 5242880
        max_connections: 10
    tls:
        enable: true
        test_cipher_suites: true
        test_certificates: true
        test_downgrade: true
        weak_ciphers: []
        test_self_signed: true
        test_expired_certs: true
reports:
    formats:
        - html
        - json
        - txt
    output_dir: ./reports
    template: ""
    include_logs: true
    include_raw_data: false
    severity_levels:
        - low
        - medium
        - high
        - critical
output:
    verbosity: normal
    colors: true
    progress_bars: true
    interactive: false
    real_time: true
    show_banner: true
logging:
    level: info
    format: text
    output_file: ""
    rotation: false
    max_size: 100
    max_backups: 3
    max_age: 28
